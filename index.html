<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    *{margin:0;padding:0}
    button{background: #d9f0f6}
    .container{padding: 3px;width: 600px;height: 200px;background: gray;margin: 0 auto;position: relative}
    section{width: 70px;height: 20px;background: ghostwhite;text-align: center;}
    section:hover{box-shadow:0 0 1px 1px #00D2DB inset;cursor: pointer}
  </style>
</head>
<body>
<div class="container" style="">
  <div style="margin: 30px;position: absolute">hello world！</div>
  <section style= "float: right " id="close">x</section>
  <section style="position: absolute;left:430px;top:178px;" class="yes">是的</section>
  <section style="position: absolute;left:520px;top:178px" class="no1">不是</section>
  <section style="position: absolute;left:520px;top:178px;display: none" class="no3">不是</section>
  <section style="position: absolute;left:520px;top:110px;display: none" class="no2">不是</section>
</div>
</body>
<script src="jquery-3.1.0.js"></script>
<script>
  $(function(){
    $("section").mouseenter(function(){
      var text=$(this).html();
      if(text=='是的'){
        alert("好吧，我也是的呢！");
        window.close();
      }
    });
    $("#close").click(function(){
      alert("关闭就代表...！")
    });
    $(".no1").mouseover(function(){
      $(this).animate({
        top:'110px'
      },"slow",function(){
        $(".no1").hide();$(".no2").show();
      });
    });
    $(".no2").mouseover(function(){
      $(this).animate({
        top:'178px'
      },"slow",function(){
        $(".no2").hide();$(".no3").show();
      });
    });
    $(".no3").mouseover(function(){
      var x=$(this);var y=$(".yes");var a= x.html();var b= y.html();
      y.html(a);x.html(b);
    });
    $(".yes").mouseover(function(){
      var x=$(this);var y=$(".no3");var a= x.html();var b= y.html();
      y.html(a);x.html(b);
    });
  })
</script>
</html>
